<!DOCTYPE html>
<html lang="en">
<head>
  <title>Audio Player</title>
</head>
<body>
  <button id="playButton">Play</button>
  <audio id="myAudio">
    <source src="https://1drv.ms/u/c/bd7caf17b05c2768/EfmLQCFG1ntGmLv7i1bfFicBnXbqZrLSC7fWSahktcOyGA?e=cGhZOO" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    const playButton = document.getElementById('playButton');
    const audioPlayer = document.getElementById('myAudio');

    playButton.addEventListener('click', () => {
      audioPlayer.play();
    });

    audioPlayer.addEventListener('error', () => {
      console.error('Audio playback failed.');
      alert('Audio playback failed. Please check your internet connection or the audio file.');
    });
  </script>
</body>
</html>
